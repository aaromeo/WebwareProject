<!DOCTYPE html>
<html>
	<script src="Final.js">
		function sendPosts(pref) {
			var req = new XMLHttpRequest();

			req.open('GET', '/posts' + pref);

			req.onreadystatechange = function() {
		 	 handleRes(req);
			}

			req.send();

			}


		function handleRes(req) {
		  if( req.readyState !== XMLHttpRequest.DONE )
		    return;

		  if(req.status === 200)
		  	document.getElementById("yup").innerHTML = "";
		    document.getElementById("yup").innerHTML += req.responseText;
		}


	</script>
